apiVersion: batch/v1
kind: Job
metadata:
  name: rabbitmq-publish
spec:
  template:
    spec:
      containers:
        - name: rabbitmq-client
          image:  jiayan/rabbitproducer
          imagePullPolicy: Always
          env:
          - name: rabbitMQ
            value: amqp://user:PASSWORD@rabbitmq.default.svc.cluster.local:5672
          - name: repeat
            value: "300"
      restartPolicy: Never
  backoffLimit: 4